<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>    
    <body>
        <form name="submit-to-google-sheet" id="submit-to-google-sheet">
            <font face = "Helvetica" size = "5">
                <div style="text-align:center">  
                    <img src="./logo_completo.png" alt="logo" width="300" height="auto"/>  
                </div> 
                <p>
                    <label for="nombre">Empleado:</label>
                    <input type="text" name="nombre" required>
                </p>
                <p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" required>
                </p>
                <p>
                    <label for="base">Base:</label>
                    <select name="base">
                        <option>Selecciona una opción</option>
                        <option>Málaga</option>
                        <option>Algeciras</option>
                        <option>Madrid</option>
                        <option>Marbella</option>
                    </select>
                </p>
                <p>
                    <label for="bateria">Batería:</label>
                    <select name="bateria">
                        <option>Selecciona una opción</option>
                        <option>AGMTK600</option>
                        <option>AGMTK700</option>
                        <option>AGMTK800</option>
                        <option>AGMTK950</option>
                        <option>TB442</option>
                        <option>TB450</option>
                        <option>TB451</option>
                        <option>TB454</option>
                        <option>TB456</option>
                        <option>TB457</option>
                        <option>TB500</option>
                        <option>TB501</option>
                        <option>TB620</option>
                        <option>TB712</option>
                        <option>TB740</option>
                        <option>TB802</option>
                        <option>TB950</option>
                        <option>TB954</option>
                        <option>TB955</option>
                    </select>
                </p>
                <p>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" name="cantidad" step=".01" required>
                </p>
                <p>
                    <label for="pago">Método de pago:</label>
                    <select name="pago">
                        <option>Selecciona una opción</option>
                        <option>Efectivo</option>
                        <option>Tarjeta</option>
                        <option>Garantía</option>
                        <option>Facturar</option>
                        <option>Vehículo propio</option>
                    </select>
                </p>
                <p>
                    <label for="matricula">Matrícula:</label>
                    <input type="text" style="text-transform:uppercase;" name="matricula" required>
                </p>
                <p>
                    <input type="file" name="foto" required                               
                    accept="image/*" 
                    />
                </p>
                <p>
                    <div style="text-align:center">  
                        <input type="submit" value="ENVIAR" style="height:50px; width:100px; font-weight: bold;"></br>  
                    </div> 
                    <div style="text-align:center">  
                        <input type="button" onclick="myFunction()" value="Restablecer campos">  
                    </div> 
                    
                </p>
        </form>
          
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwAHvUeV2nf2XsF24pEo-LOEeSyVvbrYRdbxgfZAyR0_qfPDmNGoLZZq86hYTrca2bx/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
                form.reset();
            })

            function myFunction() {
            document.getElementById("submit-to-google-sheet").reset();
            }  
        </script>

    </body>
</html>
